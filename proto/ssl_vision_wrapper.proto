syntax = "proto2";

option go_package = "github.com/RoboCup-SSL/ssl-game-controller/internal/app/vision";

import "proto/ssl_vision_detection.proto";
import "proto/ssl_vision_geometry.proto";

message SSL_WrapperPacket {
